<!doctype html>
<html>
  <head>
    <title>InetrAct Game area</title>
    <link rel="stylesheet" href="build/game.css" type="text/css">
    <!-- Change with src to link to server, where the server should generate
    the appropriate values, please use the same syntax and content type
    text/javascript
    -->
    <script>
      // Settings
      // We need to know the user name (i.e. who we are)
      // For now username will do, but we actually need to know more for the components
      USER_NAME = 'Peter StJ';
      LOGOUT_LINK = 'whatever';
      PLAYER_NAME = 'PLAYER1';
      TEAM_NAME = 'TEAM1';
      UPLOAD_ATTACHMENT_LINK = '/InterACT/Messages/uploadAttachments';
      // UPLOAD_SCENARIO = '/InterACT/games/upload';
      // UPLOAD_TEAMS = '/InterACT/games/uploadPlayers';
      // FINISHED_GAME_STATS_URL = '/whateverYouWant/'; // + the game id will be appended
    </script>
    <script src="/InterACT/serverTime"></script>
    <script src="/InterACT/recipients"></script>
    <!-- Change with src to point to the server and return similar content:
    can_use_tags means the user will see tags in mail preview
    can_set_from means the user will see the from field in composed
    -->
   	<script>
    	SETUP = {
    	    can_use_tags: true,
    	    can_set_from: true,
          is_control_user: true
    	}
    </script>
    <!-- Change this to point to a src that the server can understand and return similar content with content type = text/javascript -->
    <script>
    	TEMPLATES = {
  	    intelligence: {
  	      to: ["Intelligence"],
  	      from: [PLAYER_NAME],
  	      body: "Hello intel,<p> I would like to know...</p>"
  	    },
  	    meeting:  {
  	      body: "Let us meet...",
  	      web_form: null,
  	      web_form_config: 0
  	    },
        press: {
          to: ["WorldPress"],
          from: [PLAYER_NAME],
          body: "Your press request:",
          web_form: null,
          web_form_config: null
        },
        team: {
          from: [TEAM_NAME],
          body: "This is message from my team:..."
        }
    	}
    </script>
  </head>
  <body>
    <div id="screen" class="gamearena"></div>
